<head>
  <title>Jexia Meteor Quickstart</title>
</head>

<body>
  <h1>Jexia Meteor Quickstart</h1>

  {{> auth}}
</body>

<template name="auth">
  <button>Get Authorization Token</button>
  {{#if hasToken}}
  	<p>Great! You have a token to work with.</p>
  	<p>Use your token in every requests header like:</p>
  	<p>'Authorization': Bearer {{token}}</p>
  {{else}}
  	<p></p>
  {{/if}}
</template>
